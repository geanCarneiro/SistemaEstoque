<div id="filterConteiner">
  <div id="filter">
    <form [formGroup]="form">
      <label for="nome">Nome: </label>
      <input id="nome" type="text" formControlName="inNome"/>
      <br/>
      <br/>
      <label for="usuario">usuario: </label>
      <input id="usuario" type="text" formControlName="inUsuario"/>
      <br/>
      <br/>
      <label for="senha">Senha: </label>
      <input id="senha" [type]="mostrarSenha ? 'text' : 'password'" formControlName="inSenha"/>
      <input type="checkbox" id="mostrarSenha" [checked]="mostrarSenha" (change)="mostrarSenha = !mostrarSenha"> <label class="mx-2" for="mostrarSenha"> Exibir Senha</label>
      <br/>
      <br/>
      <label for="funcao">Função: </label>
      <select id="funcao" formControlName="inFuncao">
        <option value="">Selecione uma Função</option>
        <option disabled>---------------------</option>
        <option value="Estoquista">Estoquista</option>
        <option value="Gerente">Gerente</option>
      </select>
      <br>
      <br>
      <input type="button" value="Salvar" (click)="salvar($event)"/>
      <input type="button" value="Cancelar" (click)="cancelar($event)" />
    </form>
  </div>
</div>
